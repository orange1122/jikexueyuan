<!DOCTYPE html>
<html>
<head charset="zn-ch">
	<meta charset="utf-8">
	<title>时钟</title>
	<script type="text/javascript">
		window.onload=function(){
			function clock(){

			function doub(num){
				if(num<10){
					return "0"+num;
				}else{
					return num;
				}
			}
			var date = new Date();
			var year =date.getFullYear();
			var month = date.getMonth()+1;
			var day = date.getDate();
			var week = date.getDay();
			console.info(week)
			var hour = date.getHours();
			var minute = date.getMinutes();
			var second = date.getSeconds();
			var input =document.getElementById("input");
			var img =document.getElementsByTagName('img');
			var sWeek="";
			switch(week){
				case 1:
						sweek="星期一";
				break;
				case 2:
						sWeek="星期二";
				break;
				case 3:
						sWeek="星期三";
				break;
				case 4:
						sWeek="星期四";
				break;
				case 5:
						sWeek="星期五";
				break;
				case 6:
						sWeek="星期六";
				break;
				case 0:
						sWeek="星期日";
				break;

			}
			input.value=year+"年"+doub(month)+"月"+doub(day)+"日"+sWeek+doub(hour)+"点"
			+doub(minute)+"分"+doub(second)+"秒";
		
			var imgtime =doub(hour)+""+doub(minute)+""+doub(second);
			console.info(imgtime.charAt(1))
			  for(var i=0;i<img.length;i++){
			  	img[i].src="imgaes/"+imgtime.charAt(i)+".png";
			  }
			}
			setInterval(clock,1000);
			clock();

		}
	</script>
</head>

</body>
</html>
