<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=0.4"/>
	<title>css响应式</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.left{
			float: left;
			width: 20%;
			height: 500px;
			background-color: orange;
		}
		.middle{
			float: left;
			height: 500px;
			/*margin:0 5px;*/
			width: 60%;
			background-color: green;

		}
		.right{
			float: left;
			width: 20%;
			height: 500px;
			background-color: yellow;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="left">
	woshizuose
	</div>
	<div class="middle">
	woshizhongian 
	</div>
	<div class="right">
	woshiyouce
	</div>
</div>
</body>
</html>
