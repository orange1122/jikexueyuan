<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>后台登录界面</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="jquery.min.js">
	<link rel="stylesheet" href="bootstrap.min.js">
	<link rel="stylesheet" href="adminlogin.css">
</head>
<body>
	<div class="body">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4" id="col-md-4">
				<img src="img/c.png" title="shezhi" id="imga">
				<p>用户管理登录</p>
				</div>
				
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4" id="row2">
					<img src="img/d.png" alt="suo">
					<form action="" role="form" class="form-horizontal">
						<div class="form-group">
							<label for="username" class="control-label">用户名:</label>
							<input type="text" >
							<img src="img/a.png" id="imgb">
						</div>
						<div class="form-group">
							<label for="username" class="control-label">密码:</label>
							<input type="text" >
							<img src="img/b.png" id="imgc">
						</div>
						<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox"> 保存此次登录信息
									</label>
								</div>	
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-default">登录</button>
							<button type="reset" class="btn btn-default">重置</button>
						</div>
					</form>
				</div>

			</div>
			<div class="row">
			<div class="col-md-4 col-md-offset-4" id="col-md-4"></div>
			</div>

		</div>
	</div>
</body>
</html>
