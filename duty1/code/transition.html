</head>
<style type="text/css">
	.mytransition{
		width: 200px;
		height: 200px;
		background-color: yellow;
		transition-property:all;
transition-duration:.5s;
transition-timing-function:ease-in;
transition-delay:.1s;

	}
	.mytransition:hover{
		width: 300px;
		height: 300px;
		background-color: orange;
	}
</style>
<body>
	<div class="mytransition"></div>
</body>
</html>
