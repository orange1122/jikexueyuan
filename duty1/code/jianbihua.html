<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>QQ</title>
	<link rel="stylesheet" type="text/css" href="jianbihua.css">
</head>

<body>
	<div class="cont">
		<!-- 头部 -->
		<div class="head">
			<!-- 左眼 -->
			<div class="lefteye">
				<!-- 左眼球 -->
				<div class="lefteye0"></div>
			</div>
			<!-- 右眼 -->
			<div class=righteye>
				<!-- 右眼球 -->
				<div class="righteye0"></div>
			</div>
			<!-- 嘴巴上 -->
			<div class="topmouse"></div>
			<!-- 嘴巴下 -->
			<div class="botmouse"></div>
		</div>
		<!-- 围巾 -->
		<div class="collar"></div>
		<!-- 身子 -->
		<div class="body">
			<div class="bodyout">
				<div class="bodyint">
					<div class="pocket"></div>
				</div>
			</div>
		</div>
		<!-- 左胳膊 -->
		<div class="leftarm">
			<div class="leftarm0"></div>
		</div>
		<!-- 右胳膊 -->
		<div class="rightarm">
			<div class="rightarm0"></div>
		</div>
		<!-- 脚 -->
		<div class="leftfoot"></div>
		<div class="rightfoot"></div>
	</div>

</body>
</html>
