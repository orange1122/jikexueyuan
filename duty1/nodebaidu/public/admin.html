<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>百度后台管理</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
</head>
<body>
	<nav class="navbar navbar-default  navbar-static-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">百度新闻</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">首页</a></li>					
				</ul>			
			</div>

		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">新闻编辑</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="newtitle">新闻标题</label>
								<input type="text" class="form-control" 
								id="newtitle"  placeholder="请输入新闻标题">
							</div>
							<div class="form-group">
								<label for="newtype">新闻类型</label>
								<select class="form-control" id="newtype">
									<option>精选</option>
									<option>百家</option>
									<option>本地</option>
									<option>图片</option>
									<option>娱乐</option>
									<option>社会</option>
									<option>军事</option>
									<option>女人</option>
									<option>搞笑</option>
									<option>互联网</option>
									<option>更多</option>
								</select>
							</div>
							<div class="form-group">
								<label for="newimg">新闻图片</label>
								<input type="text" class="form-control" 
								id="newimg"  placeholder="请输入图片路径">
							</div>
							<div class="form-group">
								<label for="newsrc">新闻来源</label>
								<input type="text" class="form-control" 
								id="newsrc" placeholder="请输入来源">
							</div>
							<div class="form-group">
								<label for="newtime">新闻时间</label>
								<input type="date" class="form-control" 
								id="newtime">
							</div>
							<button class="btn btn-success" id="btnsubmit">提交新闻</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<!-- 新闻列表 -->
				<div class="panel panel-default">
					<div class="panel-heading">新闻列表</div>
					<div class="panel-body">
						<table class="table" id="newstable">
							<thead>
								<tr>
									<th>id</th>
									<th>类型</th>
									<th>新闻标题</th>
									<th>图片地址</th>
									<th>新闻来源</th>
									<th>新闻时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>123</td>
									<td>百度</td>
									<td>测试</td>
									<td>img/2.jpg</td>
									<td>src</td>
									<td>2016-03-24</td>
									<td>
										<button class="btn btn-success btn-sm">编辑</button>
										<button class="btn btn-danger btn-sm">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal delete-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					确认删除吗？
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal update-->
	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<form role="form">
							<div class="form-group">
								<label for="unewtitle">新闻标题</label>
								<input type="text" class="form-control" 
								id="unewtitle"  placeholder="请输入新闻标题">
							</div>
							<div class="form-group">
								<label for="unewtype">新闻类型</label>
								<select class="form-control" id="unewtype">
									<option>精选</option>
									<option>百家</option>
									<option>本地</option>
									<option>图片</option>
									<option>娱乐</option>
									<option>社会</option>
									<option>军事</option>
									<option>女人</option>
									<option>搞笑</option>
									<option>互联网</option>
									<option>更多</option>
								</select>
							</div>
							<div class="form-group">
								<label for="unewimg">新闻图片</label>
								<input type="text" class="form-control" 
								id="unewimg"  placeholder="请输入图片路径">
							</div>
							<div class="form-group">
								<label for="unewsrc">新闻来源</label>
								<input type="text" class="form-control" 
								id="unewsrc" placeholder="请输入来源">
							</div>
							<div class="form-group">
								<label for="unewtime">新闻时间</label>
								<input type="date" class="form-control" 
								id="unewtime">
							</div>
						</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="confirmUpdate">确认</button>
				</div>
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="js/admin.js"></script>
</body>
</html>
