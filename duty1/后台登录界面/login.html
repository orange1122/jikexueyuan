<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>登录界面</title>
	<link rel="stylesheet" href="img/tab_icon.png">
	<!-- <link rel="stylesheet" href="bootstrap.css"> -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="jquery-3.1.1.js">
	<link rel="stylesheet" href="bootstrap.min.js">
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container">
	<h1>欢迎来到极客学院</h1>
	<form action="index.html">
		<fieldset>
			<div class="input-group input-group-lg col-lg-4 col-lg-offset-4">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-user"></i></span>
			<input type="text" class="form-control" placeholder="Username">
			</div>
			<div class="clearfix"></div>
			<div class="input-group input-group-lg col-lg-4 col-lg-offset-4">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-lock"></i></span>
			<input type="password" class="form-control" placeholder="Password">
			</div>
			<div class="clearfix"></div>
			<div class="checkbox col-lg-4 col-lg-offset-4">
			<label for="remember" class="control-label">
			<input type="checkbox">记住我
			</label>
			</div>
			<div class="clearfix"></div>
			<div class="button col-lg-4 col-lg-offset-4">
			<button type="submit" class="btn btn-primary btn-block">login</button>
			</div>

		</fieldset>
	</form>
	</div>
</body>
</html>
